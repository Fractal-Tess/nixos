monitor=HDMI-A-1, 2560x1440@144, 2560x0, 1
# neo
monitor=eDP-1, 1920x1080@60, 0x0, 1
monitor=desc:Dell Inc. Dell U4919DW 4DX1VY2, preferred, auto-up, 1




