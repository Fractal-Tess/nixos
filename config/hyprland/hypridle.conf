# Hypridle configuration for Hyprland
# Reference: https://wiki.hyprland.org/Hypr-Ecosystem/hypridle/

# --- General settings ---
general {
    # Lock the session with our comprehensive screen manager (works for both local and SSH sessions)
    lock_cmd = ~/nixos/scripts/screen-manager.sh lock
    # Lock before suspend
    # before_sleep_cmd = ~/nixos/scripts/screen-manager.sh lock
    # Turn on display after sleep (avoids double keypress)
    # after_sleep_cmd = ~/nixos/scripts/screen-manager.sh on
}

# --- Listeners ---

# 1. Dim screen 
listener {
    #5 minutes
    timeout = 300 # 5 minutes
    on-timeout = ~/nixos/scripts/brightness.sh 10
    on-resume = ~/nixos/scripts/brightness.sh 100
}

# 2. (Optional) Keyboard backlight off 
# Commented out: ddcutil does not control keyboard backlight
# listener {
#     #2.5 minutes
#     timeout = 150
#     on-timeout = brightnessctl -sd rgb:kbd_backlight set 0 # Turn off keyboard backlight
#     on-resume = brightnessctl -rd rgb:kbd_backlight        # Restore keyboard backlight
# }

# 3. Lock screen 
listener {
    #30 minutes
    timeout = 1800 
    on-timeout = ~/nixos/scripts/screen-manager.sh lock
}

# 4. Turn off screen 
listener {
    #30 minutes
    timeout = 1800 
    on-timeout = ~/nixos/scripts/screen-manager.sh off
    on-resume = ~/nixos/scripts/screen-manager.sh on
}

